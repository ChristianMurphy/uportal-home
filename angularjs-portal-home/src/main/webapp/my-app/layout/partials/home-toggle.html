<span class="layout-chooser" ng-if="toggle" ng-class="{ 'hidden-xs' : !$storage.mobileWidgetToggle}">
  <li ng-class="{active : modeIs('list')}">
    <a  href="javascript:;" ng-click="switchMode('list')"
      tooltip-html-unsafe="Icons"
      tooltip-trigger="mouseenter"
      tooltip-placement="top"
      tooltip-popup-delay="500"
      aria-label="switch to icon mode"
    >
        <i class="fa fa-th"></i>
    </a>
  </li>
  <li ng-class="{active : modeIs('widgets')}" >
    <a href="javascript:;" ng-click="switchMode('widgets')"
      tooltip="Widgets"
      tooltip-trigger="mouseenter"
      tooltip-placement="top"
      tooltip-popup-delay="500"
      aria-label="switch to widgets mode"
    >
      <i class="fa fa-th-large"></i>
    </a>
  </li>
</span>
