<div  ng-controller="NotificationController as notificationIconCtrl" ng-if="$storage.notificationsDemo">
    <a title="click to view notifications" href="{{notificationIconCtrl.notificationUrl}}">
        <div  class='notification-badge' ng-class='{ "notification-badge-empty" : notificationIconCtrl.isEmpty }'>
            <i class='fa fa-bell'></i>
        </div>
    </a>
</div>
