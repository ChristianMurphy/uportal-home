<div ng-controller='RSSWidgetController as RSSWidgetCtrl' style='overflow-y: scroll; max-height: 210px;'>
   <ul class='widget-list'>
      <li ng-repeat='item in data.responseData.feed.entries | filter:filterText'>
        <a ng-href='{{item.link}}' target='_blank'>
          <p class='bold'>{{item.title}}<span class='right' ng-if='config.showdate'>{{item.publishedDate}}</span></p>
          <p ng-if='config.showsnippet'>{{item.contentSnippet}}</p>
        </a>
      </li>
   </ul>
</div>
<a class='btn btn-default launch-app-button ng-scope' href='/portal/p/course-services'>Launch Full App</a>
