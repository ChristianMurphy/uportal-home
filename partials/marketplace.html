
<div ng-controller="MarketplaceController as marketplaceCtrl" class="card col-xs-12 col-md-12">
  <div class="card-header mp-header">
    <img class="header-image" src="img/terrace.jpg">
    <div class="card-header-text">
      <h1>UW Marketplace</h1>
      <p>The Marketplace contains everything you need at UW. Search for what you need or browse the collection to add what you'll use most often to your home page.</p>
      <span class="fa fa-search mp-search-icon"></span><input type="text" class="marketplace-search" placeholder="What are you looking for?" ng-model="searchTerm">
    </div>
    <div class="header-opaque mp-opaque">
      <ul>
        <li id="browse-by">Browse by:</li>
        <li>Most Popular</li>
        <li>A-Z</li>
        <li>Categories</li>
      </ul>
    </div>
  </div>
  <div data-loading class='loading-gif'><img src="img/ajax-loader.gif"></div>
  <div class="portlet-list-item" ng-repeat="portlet in marketplaceCtrl.portlets | filter:searchTerm | orderBy:'name'" ng-class="{portlet_hover: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
    <h2>
        <span class="fa fa-circle" ng-show="portlet.faIcon === null"></span>
        <span class="fa {{portlet.faIcon}}" ng-hide="portlet.faIcon === null"></span>
        <span class="portlet-title">{{portlet.name}}</span>
    </h2>
    <div class="action-buttons">
      <button class="btn btn-default btn-add fname-{{portlet.fname}}" ng-click="marketplaceCtrl.addToHome($index , portlet)">
        <span class="fa fa-plus"></span>Add to Home
      </button>
      <a class="btn btn-default btn-launch" href="{{portlet.maxUrl}}"><span class="fa fa-arrow-circle-o-right"></span>Launch</a>
    </div>
    <p>{{portlet.description}}</p>
    <div class="category-list">
      <a ng-repeat="category in portlet.categories" href="#" class="category-links">{{category}}</a>
    </div>
    <div class="action-buttons-mobile">
      <button class="btn btn-default btn-add" ng-click="marketplaceCtrl.addToHome($index , portlet)">
        <span class="fa fa-plus"></span>Add to Home
      </button>
      <a class="btn btn-default btn-launch" href="{{portlet.maxUrl}}"><span class="fa fa-arrow-circle-o-right"></span>Launch</a>
    </div>
  </div>
</div>
